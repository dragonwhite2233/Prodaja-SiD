<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<title>Stablo srca</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at bottom, #1e3c72, #0b1d2a);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", sans-serif;
}

.container {
  background: rgba(255,255,255,0.95);
  padding: 20px 25px 25px;
  border-radius: 20px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.4);
  text-align: center;
}

button {
  margin-top: 10px;
  padding: 12px 26px;
  border: none;
  border-radius: 14px;
  background: linear-gradient(135deg, #ff5f6d, #ffc371);
  color: white;
  font-size: 16px;
  cursor: pointer;
}

canvas {
  display: block;
  margin-top: 15px;
  background: linear-gradient(#87ceeb 60%, #2ecc71 60%);
  border-radius: 14px;
}
</style>
</head>

<body>

<div class="container">
  <h2>üå≥ Stablo srca</h2>
  <button onclick="createTree()">‚ù§Ô∏è Kreiraj</button>
  <canvas id="canvas" width="420" height="520"></canvas>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let branches = [];
let hearts = [];

/* ===== ENTRY ===== */
function createTree() {
  branches = [];
  hearts = [];
  ctx.clearRect(0,0,canvas.width,canvas.height);

  generateBranch(
    canvas.width / 2,
    canvas.height * 0.8,
    -90,
    110,
    12
  );

  draw();
}

/* ===== GENERATE TREE STRUCTURE ===== */
function generateBranch(x, y, angle, length, width) {
  branches.push({ x, y, angle, length, width });

  const endX = x + Math.cos(angle * Math.PI / 180) * length;
  const endY = y + Math.sin(angle * Math.PI / 180) * length;

  if (length < 25) {
    hearts.push({
      x: endX,
      y: endY,
      size: 6 + Math.random() * 5,
      pulse: Math.random() * Math.PI * 2
    });
    return;
  }

  const newLength = length * 0.72;
  const newWidth = width * 0.7;

  generateBranch(
    endX,
    endY,
    angle - (15 + Math.random() * 10),
    newLength,
    newWidth
  );

  generateBranch(
    endX,
    endY,
    angle + (15 + Math.random() * 10),
    newLength,
    newWidth
  );
}

/* ===== DRAW ===== */
function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // ground
  ctx.fillStyle = "#2ecc71";
  ctx.fillRect(0, canvas.height * 0.6, canvas.width, canvas.height);

  // branches
  branches.forEach(b => {
    ctx.strokeStyle = "#5a3e2b";
    ctx.lineWidth = b.width;
    ctx.lineCap = "round";

    ctx.beginPath();
    ctx.moveTo(b.x, b.y);
    ctx.lineTo(
      b.x + Math.cos(b.angle * Math.PI / 180) * b.length,
      b.y + Math.sin(b.angle * Math.PI / 180) * b.length
    );
    ctx.stroke();
  });

  // hearts
  hearts.forEach(h => {
    h.pulse += 0.05;
    drawHeart(h.x, h.y, h.size + Math.sin(h.pulse));
  });

  requestAnimationFrame(draw);
}

/* ===== HEART ===== */
function drawHeart(x, y, size) {
  ctx.save();
  ctx.translate(x, y);
  ctx.scale(size / 12, size / 12);

  ctx.fillStyle = "#e63946";
  ctx.beginPath();
  ctx.moveTo(0, 0);
  ctx.bezierCurveTo(-10, -10, -25, 10, 0, 25);
  ctx.bezierCurveTo(25, 10, 10, -10, 0, 0);
  ctx.fill();

  ctx.restore();
}
</script>

</body>
</html>
