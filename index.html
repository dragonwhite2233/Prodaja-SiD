<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<title>Stablo srca</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at bottom, #2c3e50, #0b1d2a);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", sans-serif;
}

.container {
  background: rgba(255,255,255,0.95);
  padding: 20px 25px 25px;
  border-radius: 20px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.4);
  text-align: center;
}

h2 {
  margin: 0;
}

button {
  margin-top: 10px;
  padding: 12px 26px;
  border: none;
  border-radius: 14px;
  background: linear-gradient(135deg, #ff5f6d, #ffc371);
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  filter: brightness(1.05);
}

canvas {
  display: block;
  margin-top: 15px;
  background: linear-gradient(#87ceeb 60%, #2ecc71 60%);
  border-radius: 14px;
}
</style>
</head>

<body>

<div class="container">
  <h2>üå≥ Stablo srca</h2>
  <button onclick="createTree()">‚ù§Ô∏è Kreiraj</button>
  <canvas id="canvas" width="420" height="520"></canvas>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let hearts = [];
let growing = false;

function createTree() {
  hearts = [];
  growing = true;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  requestAnimationFrame(() => drawBranch(
    canvas.width / 2,
    canvas.height * 0.75,
    -90,
    90,
    10
  ));
}

/* ===== FRAKTALNO STABLO ===== */
function drawBranch(x, y, angle, length, width) {
  ctx.save();
  ctx.translate(x, y);
  ctx.rotate(angle * Math.PI / 180);

  ctx.strokeStyle = "#5a3e2b";
  ctx.lineWidth = width;
  ctx.lineCap = "round";

  ctx.beginPath();
  ctx.moveTo(0, 0);
  ctx.lineTo(0, length);
  ctx.stroke();

  const newX = 0;
  const newY = length;

  ctx.restore();

  if (length < 20) {
    if (Math.random() > 0.4) {
      hearts.push({
        x: x + Math.cos(angle * Math.PI / 180) * length,
        y: y + Math.sin(angle * Math.PI / 180) * length,
        size: Math.random() * 6 + 6,
        pulse: Math.random() * Math.PI * 2
      });
    }
    return;
  }

  setTimeout(() => {
    drawBranch(
      x + Math.cos(angle * Math.PI / 180) * length,
      y + Math.sin(angle * Math.PI / 180) * length,
      angle - (15 + Math.random() * 10),
      length * 0.75,
      width * 0.7
    );
    drawBranch(
      x + Math.cos(angle * Math.PI / 180) * length,
      y + Math.sin(angle * Math.PI / 180) * length,
      angle + (15 + Math.random() * 10),
      length * 0.75,
      width * 0.7
    );
  }, 60);
}

/* ===== HEARTS ===== */
function drawHearts() {
  hearts.forEach(h => {
    h.pulse += 0.05;
    drawHeart(h.x, h.y, h.size + Math.sin(h.pulse) * 1.5);
  });
}

function drawHeart(x, y, size) {
  ctx.save();
  ctx.translate(x, y);
  ctx.scale(size / 12, size / 12);

  ctx.fillStyle = "#e63946";
  ctx.beginPath();
  ctx.moveTo(0, 0);
  ctx.bezierCurveTo(-10, -10, -25, 10, 0, 25);
  ctx.bezierCurveTo(25, 10, 10, -10, 0, 0);
  ctx.fill();

  ctx.restore();
}

/* ===== LOOP ===== */
function loop() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // redraw ground
  ctx.fillStyle = "#2ecc71";
  ctx.fillRect(0, canvas.height * 0.6, canvas.width, canvas.height);

  drawHearts();
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
